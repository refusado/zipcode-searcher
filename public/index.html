<!DOCTYPE html>
<html lang="pt_BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de CEP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container my-4">
    <h1 class="fs-2 text-center">Buscador de CEP</h1>
  </header>
  <main class="container col-sm-7 col-md-6 col-lg-5 col-xl-4">
    <form class="card p-3 shadow-sm my-4">
        <label for="zipcode" class="mb-3">Insira aqui o CEP que deseja consultar</label>
        <input type="text" name="zipcode" id="zipcode" class="form-control">
        <button id="submit-zipcode" type="submit" class="d-block btn btn-success ms-auto mt-3">Consultar CEP</button>
    </form>
    <div id="content"></div>
  </main>
</body>
</html>
